<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форматирование фанфиков</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Georgia, 'Times New Roman', serif;
      background-color: #1c1c1c;
      color: #f0f0f0;
    }

    textarea, #formatted {
      width: 100%;
      height: 100%;
      padding: 24px;
      box-sizing: border-box;
      font-size: 18px;
      line-height: 1.6;
      resize: none;
      border: none;
      outline: none;
      overflow-y: auto;
      background-color: #2b2b2b;
      color: #f0f0f0;
      border-radius: 8px;
      scrollbar-width: thin;
      scrollbar-color: #666 #2b2b2b;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #2b2b2b;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 6px;
    }

    .half {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
    }

    .output {
      position: relative;
    }

    #formatted {
      white-space: pre-wrap;
      padding: 24px;
      border-radius: 8px;
    }

    button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 14px;
      font-size: 14px;
      background-color: #444;
      color: #f0f0f0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="half">
    <textarea id="input" placeholder="Вставьте исходный текст..."></textarea>
  </div>
  <div class="half output">
    <button onclick="copyText()">Скопировать</button>
    <div id="formatted"></div>
  </div>

  <script>
    const input = document.getElementById('input');
    const formatted = document.getElementById('formatted');

    function formatText(text) {
      text = text.replace(/\.{3}/g, '…');
      let result = '';
      let quoteOpen = true;
      for (let i = 0; i < text.length; i++) {
        if (text[i] === '"') {
          result += quoteOpen ? '«' : '»';
          quoteOpen = !quoteOpen;
        } else {
          result += text[i];
        }
      }
      return result;
    }

    function updateFormatted() {
      const value = input.value;
      localStorage.setItem('savedText', value);
      formatted.textContent = formatText(value);
    }

    input.addEventListener('input', updateFormatted);

    window.addEventListener('load', () => {
      const saved = localStorage.getItem('savedText');
      if (saved) {
        input.value = saved;
        updateFormatted();
      }
    });

    function copyText() {
      navigator.clipboard.writeText(formatted.textContent)
        .then(() => alert('Скопировано!'))
        .catch(() => alert('Не удалось скопировать.'));
    }
  </script>
</body>
</html>
