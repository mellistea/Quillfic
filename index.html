<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Quillfic</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: Georgia, 'Times New Roman', serif;
      background-color: #1c1c1c;
      color: #f0f0f0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(20, 20, 20, 0.95);
      padding: 12px 24px;
      border-bottom: 1px solid #333;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: normal;
      letter-spacing: 1px;
    }

    .copy-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .copy-controls input {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background-color: #2b2b2b;
      color: #f0f0f0;
      min-width: 100px;
      max-width: 240px;
      width: auto;
      text-align: center;
      transition: width 0.2s ease;
    }

    .copy-buttons {
      display: flex;
      gap: 10px;
    }

    .copy-buttons button {
      padding: 8px 12px;
      font-size: 14px;
      background-color: #444;
      color: #f0f0f0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .copy-buttons button:hover {
      background-color: #666;
    }

    main {
      display: flex;
      height: calc(100vh - 58px);
      margin-top: 58px;
    }

    textarea {
      width: 100%;
      height: 100%;
      padding: 24px;
      box-sizing: border-box;
      font-size: 18px;
      line-height: 1.6;
      resize: none;
      border: none;
      outline: none;
      overflow-y: auto;
      background-color: #2b2b2b;
      color: #f0f0f0;
      border-radius: 8px;
      scrollbar-width: thin;
      scrollbar-color: #666 #2b2b2b;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #2b2b2b;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 6px;
    }

.half {
  width: 50%;
  padding: 20px;
  box-sizing: border-box;
  height: 100%;
  display: flex;
  flex-direction: column;
}


#formatted {
  background-color: #2b2b2b;
  padding: 24px;
  border-radius: 8px;
  overflow-y: auto;
  flex: 1;
  line-height: 1.75;
  font-size: 18px;
  color: #e0e0e0;
}


    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, bottom 0.4s ease;
      z-index: 1000;
    }

    #toast.show {
      opacity: 1;
      bottom: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quillfic</h1>
    <div class="copy-controls">
      <input id="dividerInput" placeholder="–†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å" />
      <div class="copy-buttons">
        <button onclick="copyTelegra()">üìÉTelegra.ph</button>
        <button onclick="copyFicbook()">üìÉFicbook</button>
      </div>
    </div>
  </header>

  <main>
    <div class="half">
      <textarea id="input" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ –∏—Å—Ö–æ–¥–Ω—ã–π —Ç–µ–∫—Å—Ç..."></textarea>
    </div>
    <div class="half">
      <div id="formatted"></div>
    </div>
  </main>

  <div id="toast">–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const input = document.getElementById('input');
    const dividerInput = document.getElementById('dividerInput');
    const formatted = document.getElementById('formatted');
    const toast = document.getElementById('toast');

    function formatText(text) {
      text = text.replace(/\.{3}/g, '‚Ä¶');

      const divider = dividerInput.value || '‚îÄ‚îÄ‚îÄ ‚äπ‚ä±‚úø‚ä∞‚äπ ‚îÄ‚îÄ‚îÄ';
      text = text.replace(/^---$/gm, `\n\n${divider}\n\n`);

      let result = '';
      let quoteOpen = true;
      for (let i = 0; i < text.length; i++) {
        if (text[i] === '"') {
          result += quoteOpen ? '¬´' : '¬ª';
          quoteOpen = !quoteOpen;
        } else {
          result += text[i];
        }
      }
      return result;
    }

    function updateFormatted() {
      const raw = input.value;
      localStorage.setItem('savedText', raw);
      const formattedMarkdown = formatText(raw);
      formatted.innerHTML = marked.parse(formattedMarkdown);
    }

    function autoResizeInput() {
      const tmp = document.createElement('span');
      tmp.style.visibility = 'hidden';
      tmp.style.whiteSpace = 'pre';
      tmp.style.position = 'absolute';
      tmp.style.font = window.getComputedStyle(dividerInput).font;
      tmp.textContent = dividerInput.value || dividerInput.placeholder;
      document.body.appendChild(tmp);
      const width = Math.min(tmp.offsetWidth + 20, 240);
      dividerInput.style.width = width + 'px';
      document.body.removeChild(tmp);
    }

    input.addEventListener('input', updateFormatted);
    dividerInput.addEventListener('input', () => {
      localStorage.setItem('dividerText', dividerInput.value);
      autoResizeInput();
      updateFormatted();
    });

    window.addEventListener('load', () => {
      const saved = localStorage.getItem('savedText');
      const savedDivider = localStorage.getItem('dividerText') || '‚îÄ‚îÄ‚îÄ ‚äπ‚ä±‚úø‚ä∞‚äπ ‚îÄ‚îÄ‚îÄ';
      dividerInput.value = savedDivider;
      autoResizeInput();
      if (saved) {
        input.value = saved;
        updateFormatted();
      }
    });

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }

    function copyTelegra() {
      const clone = formatted.cloneNode(true);
      const blocks = clone.querySelectorAll('p, h1, h2, h3, li');
      blocks.forEach((el, index) => {
        if (index < blocks.length - 1) {
          const spacer = document.createElement('div');
          spacer.innerHTML = '&nbsp;';
          el.parentNode.insertBefore(spacer, el.nextSibling);
        }
      });

      const html = clone.innerHTML;
      navigator.clipboard.write([
        new ClipboardItem({
          "text/html": new Blob([html], { type: "text/html" })
        })
      ])
      .then(() => showToast('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –¥–ª—è Telegra.ph'))
      .catch(() => showToast('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è'));
    }

    function copyFicbook() {
      const clone = formatted.cloneNode(true);
      const blocks = clone.querySelectorAll('p, li, h1, h2, h3');
      blocks.forEach((el, index) => {
        if (index < blocks.length - 1) {
          const br = document.createElement('br');
          el.after(br);
        }
      });

      const html = clone.innerHTML;
      navigator.clipboard.write([
        new ClipboardItem({
          "text/html": new Blob([html], { type: "text/html" })
        })
      ])
      .then(() => showToast('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –¥–ª—è Ficbook'))
      .catch(() => showToast('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è'));
    }
  </script>
</body>
</html>
